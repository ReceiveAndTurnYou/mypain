<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Список компаний</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="recycling/header :: header">
</header>

<div class="container mt-5">

    <h1>Список заказов</h1>

    <div th:each="el : ${orders}">
        <div class="card-columns">
            <div class="card my-3">
                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 th:text="'Заказчик: '+ ${el.client.username}" class="card-title"></h5>
                            <p th:text="'Тип товара: ' + ${el.productTypeName.producttptype}" class="card-text"></p>
                            <p th:text="'Описание товара: ' + ${el.productTypeName.product_tp_description}" class="card-text"></p>
                            <p th:text="'Название компании: ' + ${el.company.companyname}" class="card-text"></p>
                            <p th:text="'Дата доставки: ' + ${el.orderDate}" class="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>

<div th:insert="recycling/footer :: footer" ></div>
</html>
