<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
  <title>Регистрация</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">


</head>
<body>
  <style>
    .gradient-custom {
      background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
    }
  </style>


  <section class="vh-70 gradient-custom">
      <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                      <div class="card-body p-5 text-center">

                          <div class="mb-md-2 mt-md-4 pb-5">

                              <form th:action="@{/registration}" method="post" enctype="multipart/form-data">
                                  <h2 class="fw-bold mb-2 text-uppercase">Регистрация</h2>
                                  <p class="text-white-50 mb-5">Пожалуйста заполните поля ниже!</p>

                                  <div class="form-outline form-white mb-4">
                                      <input type="text" required minlength="4" placeholder="Введите ваш логин..." name="username" id="typeEmailX" class="form-control form-control-lg" />
                                      <label class="form-label" for="typeEmailX">Логин</label>
                                  </div>

                                  <div class="form-outline form-white mb-4">
                                      <input type="text" required minlength="4" placeholder="Введите вашу фамилию..." name="surname" id="typePasswordX" class="form-control form-control-lg" />
                                      <label class="form-label" for="typePasswordX">Фамилия</label>
                                  </div>

                                  <div class="form-outline form-white mb-4">
                                      <input type="text" required minlength="4" placeholder="Введите ваше имя..." name="login" id="typeTextX" class="form-control form-control-lg" />
                                      <label class="form-label" for="typeTextX">Имя</label>
                                  </div>

                                  <div class="form-outline form-white mb-4">
                                      <input type="password" required minlength="4" placeholder="Введите ваш пароль" name="password" id="typeText2X" class="form-control form-control-lg" />
                                      <label class="form-label" for="typeText2X">Пароль</label>
                                  </div>

                                  <div class="form-outline form-white mb-4">
                                      <input type="text" required minlength="4"  placeholder="Введите вашу страну" name="country" id="typeLoginX" class="form-control form-control-lg" />
                                      <label class="form-label" for="typeLoginX">Страна</label>
                                  </div>


                                  <div class="form-outline form-white mb-4">
                                      <input type="email" required placeholder="Введите вашу электронную почту" name="email" id="typeCountryX" class="form-control form-control-lg" />
                                      <label class="form-label" for="typeCountryX">Электронная почта</label>
                                  </div>

                                  <div class="form-outline form-white mb-4">
                                      <input type="file" name="file" id="typeImageX" class="form-control form-control-lg" />
                                      <label class="form-label" for="typeCountryX">Загрузить картинку профиля(опционально)</label>
                                  </div>

                                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Зарегистрироваться</button>
                              </form>

                          </div>

                          <div th:if="${param.message}">
                              <p>Пользователь уже создан</p>
                          </div>

                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>

</body>
</html>
