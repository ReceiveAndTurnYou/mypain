<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <title>Добавить компанию</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="recycling/header :: header"></header>


<div class="container mt-5">
    <form th:action="@{/addnewcompany}" method="post">
        <div><label> Название компании : <input type="text" name="companyname" class="form-control"/> </label></div>
        <div><label> Описание компании : <input type="textarea" name="company_description" class="form-control"/> </label></div>
        <div><label> Лет на рынке: <input type="text" name="trust_factor" class="form-control"/> </label></div>
        <div> <button type="submit" class="btn btn-success">Добавить компанию</button></div>
    </form>

</div>

</div>

<div th:insert="recycling/footer :: footer" ></div>

</body>
</html>
