<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <title> </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="recycling/header :: header">
</header>


<div class="container mt-5">

    <div>
        <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </div>


    <div>
        <a href="/addnewsupply"><button class="btn btn-lg px-5">Добавить новый товар</button></a>
    </div>


    <h1>Мои пользователи</h1>

    <div th:each="el : ${users}" class="alert alert-info mt-2" >

        <h3 th:text="${el.username}"/>
        <p th:text="${el.surname}"></p>
        <p th:text="${el.login}"></p>
        <p th:text="${el.password}"></p>
        <p th:text="${el.country}"></p>
        <p th:text="${el.email}"></p>
        <p th:if="${el.filename}"><img width="512" height="512" th:src="@{/img/{filename}(filename = ${el.filename})}"></p>

    </div>

    <h1>ТОВАРЫ</h1>

    <div th:each="el : ${prods}" class="alert alert-info mt-2">

        <h3 th:text="${el.product_number}"/>
        <p th:text="${el.product_type}"></p>
        <p th:text="${el.product_density}"></p>
        <p th:text="${el.product_conditions}"></p>
        <p th:text="${el.product_count}"></p>
        <p th:text="${el.owner.username}"></p>
    </div>

</div>

<div th:insert="recycling/footer :: footer" ></div>

</body>
</html>
