<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <title> </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="recycling/header :: header">
</header>


<div class="container mt-5">

    <div>
        <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </div>


    <h1>Мои пользователи</h1>

    <div th:each="el : ${users}" class="alert alert-info mt-2">

        <h3 th:text="${el.username}"/>
        <p th:text="${el.surname}"></p>
        <p th:text="${el.login}"></p>
        <p th:text="${el.password}"></p>
        <p th:text="${el.country}"></p>
        <p th:text="${el.email}"></p>


    </div>




</div>

<div th:insert="recycling/footer :: footer" ></div>

</body>
</html>
