<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <title>Список клиентов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="recycling/header :: header"></header>

<div class="container mt-5">

    <form method="post" th:action="@{/user/search}" class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto">
        <input name="search" type="search" class="form-control" placeholder="Найти по логину..." aria-label="Search">
        <button type="submit" class="btn btn-secondary">Найти</button>
    </form>

   <h1>Список клиентов</h1>

    <div th:each="el : ${users}" class="alert alert-info mt-2">

        <h3 th:text="'Логин пользователя: ' + ${el.username}"/>
        <p th:text="'Фамилия пользователя: ' + ${el.surname}"></p>
        <p th:text="'Имя пользователя: ' + ${el.login}"></p>
        <p th:text="'Пароль пользователя: ' + ${el.password}"></p>
        <p th:text="'Страна пользователя: ' + ${el.country}"></p>
        <p th:text="'Почта пользователя: ' + ${el.email}"></p>
        <p th:if="${el.filename}"><img width="256" height="256" th:src="@{/img/{filename}(filename = ${el.filename})}"></p>
        <a class="btn btn-warning" th:href="'/user/'  + ${el.users_id} + '/edit'">EDIT</a>
        <a class="btn btn-danger" th:href="'/user/'  + ${el.users_id} + '/delete'">DELETE</a>
    </div>


</div>

<div th:insert="recycling/footer :: footer" ></div>

</body>
</html>
