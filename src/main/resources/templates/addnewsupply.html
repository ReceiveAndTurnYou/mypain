<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <title>Добавить товар</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="recycling/header :: header"></header>


<div class="container mt-5">
    <form th:action="@{/addnewsupply}" method="post">
        <div><label> Номер: <input type="text" name="productnumber" class="form-control"/> </label></div>
        <div><label> Тип товара: <input type="text" name="product_type" class="form-control"/> </label></div>
        <div><label> Плотность: <input type="text" name="product_density" class="form-control"/> </label></div>
        <div><label> Условия хранения: <input type="text" name="product_conditions" class="form-control"/> </label></div>
        <div><label> Количество: <input type="text" name="product_count" class="form-control"/> </label></div>
        <div> <button type="submit" class="btn btn-success">Добавить  товар</button></div>
    </form>

</div>


</div>

<div th:insert="recycling/footer :: footer" ></div>

</body>
</html>
