<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <title>Список заказов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="recycling/header :: header"></header>

<div class="container mt-5">

    <h1>Регистрация доставки</h1>

    <h4>Выберите дату</h4>

    <form method="get" th:action="@{/order/chooseCompany}">

        Тип товара
        <select size="1" name="product_type">
            <option name="product_type" th:text="${product_type}" ></option>
        </select>
        Описание товара
        <select size="1" name="productDescrp">
            <div th:each="el : ${productDescrp}">
            <option name="productDescrp" th:text="${el.product_tp_description}"></option>
        </div>
        </select>
        Плотность
        <select size="1" name="product_density">
            <div th:each="el : ${productDescrp}">
                <option name="product_density" th:text="${el.product_density}"></option>
            </div>
        </select>
        Условия хранения
        <select size="1" name="product_conditions">
            <div th:each="el : ${productDescrp}">
                <option name="product_conditions" th:text="${el.product_conditions}"></option>
            </div>
        </select>
        Дата доставки:
        <input type="date" value="2022-05-01" name="date" min="2022-05-01" required>

        <button type="submit" class="btn btn-success">Далее</button>
    </form>

    <input hidden type="text" th:value="${user.users_id}">
    <input hidden type="text" th:value="${user.username}">


</div>

<div th:insert="recycling/footer :: footer" ></div>

</body>
</html>
