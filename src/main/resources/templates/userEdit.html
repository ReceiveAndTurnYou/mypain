<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <title> </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="recycling/header :: header">
</header>


<div class="container mt-5">
    <form th:action="@{/user}" method="post">
        <div><label> User Name : <input type="text" th:value="${user.username}" name="user_name" class="form-control"/> </label></div>
        <div><label> Surname : <input type="text" th:value="${user.surname}" name="surname" class="form-control"/> </label></div>
        <div>
            Roles:
            <div th:each="el : ${roles}">
                <label>
                    <label th:text="${el}"></label>
                    <input type="checkbox" th:name="${el}" th:checked="${#lists.contains(user.roles, el)}"/>
                </label>
            </div>
        </div>
        <div><label> Login: <input type="text" th:value="${user.login}" name="login" class="form-control"/> </label></div>
        <div><label> Password: <input type="text" th:value="${user.password}" name="password" class="form-control"/> </label></div>
        <div><label> Country: <input type="text" th:value="${user.country}" name="country" class="form-control"/> </label></div>
        <div><label> Email: <input type="text" th:value="${user.email}" name="email" class="form-control"/> </label></div>
        <label><input type="hidden" th:value="${user.users_id}" name="users_id" class="form-control"/> </label>
        <div> <button type="submit" class="btn btn-success">Сохранить изменения</button></div>
    </form>
</div>


</div>

<div th:insert="recycling/footer :: footer" ></div>

</body>
</html>
