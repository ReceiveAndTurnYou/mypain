<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <title>Список заказов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="recycling/header :: header"></header>

<div class="container mt-5">

    <h1>Регистрация заказа</h1>

    <h4>Выберите компанию</h4>

    <form method="post" th:action="@{/products2/submit}">

        <select name="product_type" size="1">
            <option name="product_type" th:text="${product_type}" ></option>
        </select>

        <select name="productDescrp" size="1">
            <option name="productDescrp" th:text="${productDescrp}" ></option>
        </select>

        <div><label> Код товара: <input type="text" required minlength="1" placeholder="Введите код товара" name="productnumber" class="form-control"/> </label></div>
        <div><label> Количество: <input type="text" required minlength="1" placeholder="Введите количество" name="product_count" class="form-control"/> </label></div>


        <button type="submit" class="btn btn-success">Далее</button>
    </form>

    <input hidden type="text" th:value="${user.users_id}">
    <input hidden type="text" th:value="${user.username}">


</div>

<div th:insert="recycling/footer :: footer" ></div>

</body>
</html>
