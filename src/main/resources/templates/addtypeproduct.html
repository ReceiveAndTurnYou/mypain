<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <title>Добавить тип товара</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="recycling/header :: header"></header>


<div class="container mt-5">
    <form th:action="@{/addtypeproduct}" method="post">
        <div><label> Тип товара: <input type="text" minlength="4" name="producttptype" required class="form-control"/> </label></div>
        <div><label> Описание типа товара: <input type="text" minlength="10" name="product_tp_description" required class="form-control"/> </label></div>
        <div><label> Плотность товара: <input type="text" minlength="1" name="product_density" required class="form-control"/> </label></div>
        <div><label> Условия хранения: <input type="text" minlength="2" name="product_conditions" required class="form-control"/> </label></div>
        <div> <button type="submit" class="btn btn-success">Добавить  тип товара</button></div>
    </form>

</div>


</div>

<div th:insert="recycling/footer :: footer" ></div>

</body>
</html>
