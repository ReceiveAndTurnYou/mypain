<html xmlns="http://www.w3.org/1999/xhtml"

<head>
    <title>Список товаров</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="recycling/header :: header">
</header>

<div class="container mt-5">

    <div class="float-end">

    <h1>ТИПЫ ТОВАРОВ</h1>

    <div th:each="el : ${prods}">

            <div class="card my-3">
                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 th:text="'Название типа товара: '+ ${el.producttptype}" class="card-title"></h5>
                            <p th:text="'Описание типа товара: ' + ${el.product_tp_description}" class="card-text"></p>
                        </div>
                    </div>

            </div>

</div>

<div th:insert="recycling/footer :: footer" ></div>
