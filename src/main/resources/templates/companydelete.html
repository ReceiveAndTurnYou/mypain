<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <title> </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="recycling/header :: header">
</header>


<div class="container mt-5">
    <form th:action="@{/companies} + '/delete'" method="post">
        <div><label> Название компании: <input type="text" th:value="${company.company_name}" name="company_name" class="form-control"/> </label></div>
        <div><label> Описание компании: <input type="text" th:value="${company.company_description}" name="company_description" class="form-control"/> </label></div>
        <div><label> Лет на рынке: <input type="text" th:value="${company.trust_factor}" name="trust_factor" class="form-control"/> </label></div>
        <label><input type="hidden" th:value="${company.iddelivery_company}" name="iddelivery_company" class="form-control"/> </label>
        <div> <button type="submit" class="btn btn-success">Удалить</button></div>
    </form>
</div>

<div th:insert="recycling/footer :: footer" ></div>

</body>
</html>
