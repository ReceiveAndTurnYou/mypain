<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <title>Создаю товар</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="recycling/header :: header"></header>

<div class="container mt-5">

    <h1></h1>

    <form method="get" th:action="@{/products2/details}">
        <select size="1" name="types">
            <option disabled>Типы товаров</option>
            <div th:each="el : ${types}">
                <option name="product_type" th:text="${el}"></option>
            </div>
        </select>
        <button type="submit" class="btn btn-success">Далее</button>
    </form>

    <input hidden type="text" th:value="${user.users_id}">
    <input hidden type="text" th:value="${user.username}">


</div>

<div th:insert="recycling/footer :: footer" ></div>

</body>
</html>
